<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body{
    font-family: Arial, Helvetica, sans-serif;
    display:flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin:0;
    background-color: rgb(18, 65, 106);
}
.container{
    background-color: antiquewhite;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgb(71, 70, 70);
}
.container h2{
    margin-top:0;
}
.container form{
    display: flex;
    flex-direction: column;
}
.container input{
    margin-bottom: 10px;
    padding:10px;
    font-size:16px;
}
.container button{
    padding: 10px;
    font-size: 16px;
    background-color:rgb(18, 65, 106);
    color: antiquewhite;
    border:none;
    cursor:pointer;
}
.container button:hover{
    background-color:rgb(31, 109, 176) ;
}
.message{
    margin: 10px 0;
    color:rgb(176, 18, 18);
}
</style>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
        <p class="message" id="signup-message"></p>
    </form>
    <p>Already have an account? <a href="index.html">Login</a></p>
</div>

<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<!-- Your Firebase Configuration -->
<script>
    var firebaseConfig = {
        apiKey: "AIzaSyCUxqmd8REOtikO071ucrccUJVOeuhMR-I",
        authDomain: "fir-project-798bc.firebaseapp.com",
        projectId: "fir-project-798bc",
        storageBucket: "fir-project-798bc.appspot.com",
        messagingSenderId: "375750605766",
        appId: "1:375750605766:web:67e702631a0b24e0c8d0c7",
        measurementId: "G-KVD8QZLZ5V"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
</script>

<!-- JavaScript for Sign Up -->
<script>
    var auth = firebase.auth();

    var signupForm = document.getElementById('signup-form');
    var signupEmail = document.getElementById('signup-email');
    var signupPassword = document.getElementById('signup-password');
    var signupMessage = document.getElementById('signup-message');

    signupForm.addEventListener('submit', function(e) {
        e.preventDefault();
        var email = signupEmail.value;
        var password = signupPassword.value;

        auth.createUserWithEmailAndPassword(email, password)
            .then(function(userCredential) {
                var user = userCredential.user;
                signupMessage.textContent = 'Sign up successful!';
                signupMessage.style.color = 'green';
                window.location.href = 'home.html'; // Redirect to home.html after successful sign up
            })
            .catch(function(error) {
                signupMessage.textContent = error.message;
                signupMessage.style.color = 'red';
            });
    });
</script>

</body>
</html>
